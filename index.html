<!DOCTYPE html>

<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Playfair Display', serif;
    background: linear-gradient(180deg, #0b1c24, #1f3b44);
    color: #ffffff;
    min-height: 100vh;
    display: flex;

.card {

h1 {

    font-weight: normal;
}

p {

    font-size: 1.05em;
}

input, button {

    padding: 12px;
    border-radius: 10px;
    border: none;
    font-size: 1em;
    margin-top: 12px;
}

    background: #ffffff;
    cursor: pointer;
}

#error {
    text-align: center;
    margin-top: 10px;
    color: #ffb3b3;
}

.lily {

.l1 { top: 6%; left: 5%; }

</head>
